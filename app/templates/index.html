<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>VES and ETL Processing</title>
    <style>
        .selected {
            background-color: #4CAF50;
            color: white;
        }
        .result-button {
            margin: 5px;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container {
            margin: 20px;
        }
        .search-container {
            margin-top: 20px;
        }
        .advanced-search {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }
        .search-box {
            margin: 10px 0;
        }
        .options-container {
            margin: 10px 0;
        }
        #results-container {
            margin-top: 20px;
        }
        .button-group {
            margin: 15px 0;
        }
        .submit-all {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>VES Processing</h2>
        <input type="text" id="input-text" placeholder="Enter text">
        <button onclick="processVES()">Process VES</button>
        
        <div id="ves-results"></div>
        
        <div id="selected-items-container" style="display: none;">
            <h3>Selected Items:</h3>
            <div class="button-group">
                <button onclick="processETL()">Search Selected Items</button>
                <button onclick="toggleAdvancedSearch()">Advanced</button>
            </div>
            
            <div id="advanced-search" class="advanced-search">
                <div class="search-box">
                    <input type="text" id="search-box1" placeholder="Search Box 1">
                </div>
                <div class="search-box">
                    <input type="text" id="search-box2" placeholder="Search Box 2">
                </div>
                <div class="options-container">
                    <select id="advanced-option">
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                    </select>
                </div>
            </div>
            
            <button onclick="submitAll()" class="submit-all">Submit All</button>
        </div>
        
        <div id="etl-results"></div>
    </div>

    <script>
        let selectedItems = new Set();
        let advancedSearchVisible = false;

        function processVES() {
            const inputText = document.getElementById('input-text').value;
            
            fetch('/process_ves', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({input_text: inputText})
            })
            .then(response => response.json())
            .then(data => displayVESResults(data));
        }

        function displayVESResults(data) {
            const container = document.getElementById('ves-results');
            container.innerHTML = '<h3>Results:</h3>';
            
            data.items.forEach(item => {
                const button = document.createElement('button');
                button.textContent = item;
                button.className = 'result-button';
                button.onclick = () => toggleSelection(button, item);
                container.appendChild(button);
            });
            
            document.getElementById('selected-items-container').style.display = 'block';
        }

        function toggleSelection(button, item) {
            if (selectedItems.has(item)) {
                selectedItems.delete(item);
                button.classList.remove('selected');
            } else {
                selectedItems.add(item);
                button.classList.add('selected');
            }
        }

        function toggleAdvancedSearch() {
            const advancedSearch = document.getElementById('advanced-search');
            advancedSearchVisible = !advancedSearchVisible;
            advancedSearch.style.display = advancedSearchVisible ? 'block' : 'none';
        }

        function processETL(includeAdvanced = false) {
            if (selectedItems.size === 0) {
                alert('Please select at least one item');
                return;
            }

            const data = {
                selected_items: Array.from(selectedItems)
            };

            if (includeAdvanced && advancedSearchVisible) {
                data.advanced_params = {
                    search_box1: document.getElementById('search-box1').value,
                    search_box2: document.getElementById('search-box2').value,
                    option: document.getElementById('advanced-option').value
                };
            }

            fetch('/process_etl', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => displayETLResults(data));
        }

        function submitAll() {
            document.getElementById('etl-results').innerHTML = ''; // Clear previous results
            processETL(true);
        }

        function displayETLResults(data) {
            const container = document.getElementById('etl-results');
            container.innerHTML = '<h3>ETL Results:</h3>';
            
            if (data.results) {
                const basicResults = document.createElement('div');
                basicResults.innerHTML = '<h4>Basic Results:</h4>';
                data.results.forEach(result => {
                    const div = document.createElement('div');
                    div.textContent = result;
                    basicResults.appendChild(div);
                });
                container.appendChild(basicResults);
            }
            
            if (data.advanced_results) {
                const advancedResults = document.createElement('div');
                advancedResults.innerHTML = '<h4>Advanced Results:</h4>';
                data.advanced_results.forEach(result => {
                    const div = document.createElement('div');
                    div.textContent = result;
                    advancedResults.appendChild(div);
                });
                container.appendChild(advancedResults);
            }
        }
    </script>
</body>
</html>
